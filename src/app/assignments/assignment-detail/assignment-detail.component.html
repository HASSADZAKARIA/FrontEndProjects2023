<div class="container">
    <mat-card >
        <mat-card-title>{{assignmentTransmis.nom}} </mat-card-title>
        <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}} </mat-card-subtitle>
        <mat-card-actions id="bottom">
            <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
            <nav><a [routerLink]="['/assignment',1,'edit']">
                    <button class="custom-button" mat-stroked-button color="primary" (click)="onClickEdit()"
                    [disabled]="!isAdmin()">
                    EDIT
                    </button>
                </a></nav>
            <button class="custom-button" mat-flat-button color="warn" (click)="onDelete()">
                DELETE
            </button>
        </mat-card-actions>
    </mat-card>
</div>
